<!DOCTYPE html>
<html lang="en">
  <!-------------------------------------------------------------------------------------------------------------------->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacto</title>
    <link
      rel="shortcut icon"
      href="imagen/NutriStyle sin fondo.png"
      type="image/x-icon"/>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
      <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" >    
    <link rel="stylesheet" href="css/style_contacto.css"/>
    <!---FIN HEAD--->
  </head>
  
  <body>
    <!--------------------------CONTACTO------------------------->
    <section class="contact secction-pading">

      <div>
        <!---secction Titulo contacto-->
        <div class="row">          
          <div class="col-md-12">
            <div class="secction-header text-center text-white pb-2">
              <h2>Contacto</h2>             
            </div>
          </div>
        </div>

        <!---secction datos-->
        <div class="row m-o">
          <!--A-->          
          <div class="col-md-12 p-0 pt-4 pb-4"> <!--p: padding/ pt: pading top / pb: padding botton --> 
            <form action="#" class=" p-4 m-auto "></form>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
              </div>
            </div>
          </div>
          <!--B-->           
              <div class="col-md-12">
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Correo">
                </div>
              </div>      
              
          <!--C-->           
              <div class="col-md-12">
                <div class="mb-3">
                  <textarea class="form-control" placeholder="Mensaje" rows="3"></textarea                  
                </div>
              </div>
              <button class="btn btn-primary btn-lg btn-block mt-3">Enviar</button>                         

          <!---->
        </div>
      </div>

    </section>
    
    <!------------------------- FIN CONTACTO---------------------->
    
    <!--JS Bootstrap - Separate CSS conexion-->    
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"> 
  </script>
  <script src="script/script.js">    
  </script>
  </body>
</html>
